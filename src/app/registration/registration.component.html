<div class="container">
    <h2> S'inscrire</h2>
      <form #Registerform="ngForm" (ngSubmit)="registerUser()">
        <small [class.text-danger]="parseInt(msg.status)==500">{{msg.message}} </small>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel" 
          [class.is-invalid]="email.invalid && email.touched"
          >
         <!--<small class="text-danger" *ngIf="email.invalid && email.dirty && loginform.submitted">Email is required field</small> -->
         <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors['required']"> Email Id is required field</small>
         <small class="text-danger" *ngIf="email.errors['pattern']"> Enter the valid emailId</small>
        </div>
        </div>
        <div class="form-group">
            <label for="username">Nom:</label>
            <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.userName" #username="ngModel" required
            [class.is-invalid]="username.invalid && username.touched"
            >
            <small class="text-danger" [class.d-none]="username.valid || username.untouched"> User Name is required field</small>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"
          >
          <small class="text-danger" [class.d-none]="password.valid || password.untouched"> password is required field </small>
        </div>
        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword" [(ngModel)]="user.cpassword" required #cpassword="ngModel"
            [class.is-invalid]="cpassword.invalid && cpassword.touched"
            >
            <small class="text-danger" [class.d-none]="(cpassword.value ==password.value)|| password.untouched"> password  & Confirm password is must be same</small>
          </div>
  <button type="submit" class="btn btn-info">S'inscrire</button>
</form>
<!--<small class="float-right" (click)="gotoregistration()"> cree un compte</small>-->
<small class="float-right" [routerLink]="['/login']"> se connecter</small>
</div>
