
    <div class="container">
      <h2> Se connecter</h2>
        <form #loginform="ngForm" (ngSubmit)="loginUser()">
          <small class="text-danger">{{msg}} </small>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel" 
            [class.is-invalid]="email.invalid && email.touched"
            >
           <!--<small class="text-danger" *ngIf="email.invalid && email.dirty && loginform.submitted">Email is required field</small> -->
           <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors['required']"> Email Id is required field</small>

           <small class="text-danger" *ngIf="email.errors['pattern']"> Enter the valid emailId</small>
          </div>
          </div>
          
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required #password="ngModel" [class.is-invalid]="password.invalid && password.dirty && loginform.submitted">
            <small class="text-danger" *ngIf="password.invalid && password.dirty && loginform.submitted">Password is required field</small>
          </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-info">Login</button>
  </form>
  <!--<small class="float-right" (click)="gotoregistration()"> cree un compte</small>-->
  <small class="float-right" [routerLink]="['/registration']"> cree un compte</small>
</div>
